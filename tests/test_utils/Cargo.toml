[package]
name = "teaclave_test_utils"
version = "0.1.0"
authors = ["Teaclave Contributors <dev@teaclave.apache.org>"]
description = "Teaclave test utility"
license = "Apache-2.0"
edition = "2018"

[features]
default = []
mesalock_sgx = [
    "sgx_tstd",
]

[dependencies]
sgx_tstd = { version = "1.1.0", features = ["backtrace"], optional = true }
