[package]
name = "teaclave_proto"
version = "0.5.1"
authors = ["Teaclave Contributors <dev@teaclave.apache.org>"]
description = "RPC protocol of Teaclave services."
license = "Apache-2.0"
edition = "2021"

[features]
default = []
app = [
    "teaclave_types/app",
    "teaclave_crypto/app",
]
mesalock_sgx = [
    "teaclave_types/mesalock_sgx",
    "teaclave_crypto/mesalock_sgx",
]
cov = ["sgx_cov"]

[dependencies]
anyhow          = { version = "1.0.26" }
chrono          = { version = "0.4", default-features = false }
prost           = { version = "0.9" }
serde           = { version = "1.0.39", features = ["derive"] }
serde_json      = { version = "1.0.39" }
tonic           = { version = "0.6.1", features = ["tls", "compression"]}
url             = { version = "2.1.1" }
uuid            = { version = "0.8.1", features = ["v4"] }
teaclave_types  = { path = "../../types" }
teaclave_crypto = { path = "../../crypto" }

sgx_cov         = { version = "2.0.0", optional = true }

[target.'cfg(not(target_vendor = "teaclave"))'.dependencies]
sgx_types       = { version = "2.0.0" }

[build-dependencies]
tonic-build     = { version = "0.6.0", features = ["prost","compression"] }
