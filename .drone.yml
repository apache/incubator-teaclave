kind: pipeline
name: sgx-debug-ubuntu-1804

steps:
- name: prepare
  image: teaclave/teaclave-build-ubuntu-1804-sgx-2.14:0.1.0
  commands:
  - . /root/.cargo/env
  - . /opt/sgxsdk/environment
  - mkdir -p build
  - cd build && cmake -DCMAKE_BUILD_TYPE=Debug -DTEST_MODE=ON ..
- name: check
  image: teaclave/teaclave-build-ubuntu-1804-sgx-2.14:0.1.0
  commands:
  - . /root/.cargo/env
  - . /opt/sgxsdk/environment
  - cd build && make check
- name: compile
  image: teaclave/teaclave-build-ubuntu-1804-sgx-2.14:0.1.0
  commands:
  - . /root/.cargo/env
  - . /opt/sgxsdk/environment
  - cd build && make VERBOSE=1 -j2
- name: test
  image: teaclave/teaclave-build-ubuntu-1804-sgx-2.14:0.1.0
  environment:
    AS_ALGO: sgx_epid
    AS_URL: https://api.trustedservices.intel.com:443
    AS_KEY:
      from_secret: V5_KEY
    AS_SPID:
      from_secret: V5_SPID
  privileged: true
  volumes:
  - name: isgx
    path: /dev/isgx
  - name: aesmd
    path: /var/run/aesmd/aesm.socket
  commands:
  - . /root/.cargo/env
  - . /opt/sgxsdk/environment
  - (cd release/tool && ./teaclave_sgx_tool status)
  - (cd release/tool && ./teaclave_sgx_tool attestation --key $AS_KEY --spid $AS_SPID)
  - cd build && make run-tests

volumes:
- name: isgx
  host:
    path: /dev/isgx
- name: aesmd
  host:
    path: /var/run/aesmd/aesm.socket

node:
  instance: mesatee-sgx

